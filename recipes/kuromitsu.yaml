---
ingredients:
  - Water : 1 part
  - White Sugar : 1 part
  - Black Sugar : 1 part
method:
  - Mix all ingredients in sauce pan
  - Bring to boil using medium heat, carefully dissolving the sugar
  - Bring to syrup consistency by simmering 15-20 minutes while stirring to prevent burning
tags:
  - sweets
  - dessert
  - syrup
