---
ingredients:
  - Himalayan Pink Salt : 6g
  - Smoked Paprika : 4g
  - Sweet Paprika : 2g
  - Celery Powder : 4g
  - Black Pepper : 3g
  - Chilli Powder : 1g
  - Cayenne : 1g
  - Cardamom : 2g
  - Allspice :
  - Bay : 2 leaves
method:
  - Pulvurize bay leaves in mortar and pestle
  - Mix all ingredients thoroughly
  - Store in airtight container
notes:
  - Experimental spice mix as alternative to old bay
tags:
  - Spice Mix
  - Alternatives
